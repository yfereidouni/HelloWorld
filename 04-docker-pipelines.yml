# Docker
# Build a Docker image
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

pool:
  vmImage: ubuntu-latest

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: BUILD
  displayName: Build docker image
  jobs:
  - job: Login
    displayName: Login
    steps:
    - task: Docker@2
      inputs:
        containerRegistry: 'yhub'
        command: 'login'

  - job: Build
    displayName: Build
    steps:
    - task: Docker@2
      displayName: Build docker image
      inputs:
        containerRegistry: 'yhub'
        repository: 'yhub/hello-world-asp-net-core'
        command: 'buildAndPush'
        Dockerfile: '**/Dockerfile'

- stage: RUN
  displayName: Run docker image
  jobs:
  - job: Login
    displayName: Login
    steps:
    - task: Docker@2
      inputs:
        containerRegistry: 'yhub'
        command: 'start'
        container: 'yhub/hello-world-aspnet-core:116'